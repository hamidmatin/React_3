<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>
    <p id="p8"></p>
    <p id="p9"></p>
    <p id="p10"></p>

    <script>
      var txt = '';
      var numbers = [45, 4, 9, 16, 25];

      numbers.forEach(function (value, index, array) {
        console.log('value = ', value);
        console.log('indx = ', index);
        console.log('array = ', array);
        txt += value + '<br>';
      });
      document.getElementById('p1').innerHTML = txt;

      /*******************************/
      let numbersEle = numbers.map(function (value) {
        return `<b>${value * 2}</b>`;
      });
      document.getElementById('p2').innerHTML = numbersEle;
      
      /******* reduce *************/
      /*
        Note that the function takes 4 arguments:
            The total (the initial value(item 1) / previously returned value)
            The item value
            The item index
            The array itself
      */
      let sum = numbers.reduce(function (total, value, index, array) {
        return total + value;
      });
      document.getElementById('p3').innerHTML = sum;

      /*****************/

      let filterNums = numbers.filter(function (value) {
        return value < 18;
      });
      document.getElementById('p4').innerHTML = filterNums;

      /************* Find *******************/
      numbers = [4, 9, 16, 25, 29];
      let first = numbers.find(function (value, index, array) {
        return value > 18;
      });
      document.getElementById('p5').innerHTML = first;

      /************* Find Index *******************/
      numbers = [4, 9, 16, 25, 29];
      let firstIndex = numbers.findIndex(function (value, index, array) {
        return value > 18;
      });
      document.getElementById('p6').innerHTML = firstIndex;

      var parags = document.getElementsByTagName('p');
      console.log(parags);

      for (const p of parags) {
        //  console.log(p)
        p.style.color = 'red';
      }
    </script>
  </body>
</html>
