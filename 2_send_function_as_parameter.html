<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="calcNum()">Show Calc</button>
    <button onclick="calcNum(sum)">Show Sum</button>
    <button onclick="calcNum(mul)">Show Mul</button>
    <button onclick="calcNum(compare)">Show Compare</button>
    <hr />
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
    <p id="p7"></p>

    <script>
      var test = 10;
      document.getElementById('p1').innerHTML = test;

      //   function test() {
      //     return 'Test';
      //   };

      //   test = function () {
      //     return 'Test';
      //   };

      test = () => {
        return 'Test';
      };
      // test();
      document.getElementById('p2').innerHTML = test();
      document.getElementById('p3').innerHTML = test;

      let anotherTest = test;
      document.getElementById('p4').innerHTML = anotherTest;
      document.getElementById('p5').innerHTML = anotherTest();

      const calcNum = function (fn) {
        let num1 = Math.floor(Math.random() * 100);
        let num2 = Math.floor(Math.random() * 100);
        let result;

        if (fn) {
          result = fn(num1, num2);
        } else {
          result = num1 - num2;
        }

        document.getElementById(
          'p6'
        ).innerHTML = `num1 = ${num1}, num2 = ${num2}, result = ${result}`;

        document.getElementById('p7').innerHTML = fn;
      };

      const sum = function (a, b) {
        return a + b;
      };

      const mul = (a, b) => a * b;

      const compare = (n1, n2) => {
        if (n1 > n2) return 1;
        else if (n1 < n2) return -1;
        else return 0;
      };
    </script>
  </body>
</html>
